<div class="layout-column align-items-center mt-50">

  <section class="layout-row align-items-center justify-content-between">

    <label>Celsius: </label>

    <input type="number" class="large" data-test-id="celsius-input" [(ngModel)]="celsius" (ngModelChange)="onCelsiusChange($event)">

  </section>

  <section class="layout-row align-items-center justify-content-between">

    <label>Fahrenheit: </label>

    <input type="number" class="large" data-test-id="fahrenheit-input" [(ngModel)]="fahrenheit" (ngModelChange)="onFahrenheitChange($event)">

  </section>

</div>
